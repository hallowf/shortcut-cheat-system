jobs:
  include:
  - stage: Linux build
    os: linux
    language: python
    sudo: required
    dist: xenial
    python: 3.7
    env:
    - PY=python3
    - UPX_PATH="$PWD"/UPX
  - stage: Windows build
    os: windows
    language: shell
    python: 3.7
    env:
    - PY=py
    - UPX_PATH="$PWD"/UPX

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    ./scripts/osx_before_install.sh;
  elif [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    ./scripts/lin_before_install.sh;
  elif [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
    ./scripts/win_before_install.sh;
  fi

install:
- "$PY -m pip install -r requirements.txt"
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    ./scripts/osx_install.sh;
  elif [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    ./scripts/lin_install.sh;
  elif [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
    ./scripts/win_install.bat;
  fi

script:
- "echo done"

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  on:
    repo: hallowf/shortcut-cheat-system
